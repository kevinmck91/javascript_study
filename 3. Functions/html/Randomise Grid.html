<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>randomise</title>
	<script src="../Randomise Grid.js"></script>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<p>Click to randomise the grid"</p> 

<input type="button" onclick="randomise()" value="randomise" />
<br><br>

<div id="grid" class="col-sm-12">

	<div id="row1">
		
		<div id="0" class="panel col-sm-1 panel-primary" >
			<div class="panel-heading">A1</div>
		</div>
		
		<div id="1" class="panel panel-info col-sm-1">
			<div class="panel-heading">A2</div>
		</div>

		<div id="2" class="panel panel-warning col-sm-1">
			<div class="panel-heading">A3</div>
		</div>

	</div>
	
</div>

<div id="grid" class="col-sm-12">

	<div id="row2">
		
		<div id="3" class="panel col-sm-1 panel-primary" >
			<div class="panel-heading">B1</div>
		</div>
		
		<div id="4" class="panel panel-warning col-sm-1">
			<div class="panel-heading">B2</div>
		</div>

		<div id="5" class="panel panel-primary col-sm-1">
			<div class="panel-heading">B3</div>
		</div>

	</div>
	
</div>

<div id="grid" class="col-sm-12">

	<div id="row3">
		
		<div id="6" class="panel panel-primary col-sm-1" >
			<div class="panel-heading">C1</div>
		</div>
		
		<div id="7" class="panel panel-primary col-sm-1">
			<div class="panel-heading">C2</div>
		</div>

		<div id="8" class="panel panel-info col-sm-1">
			<div class="panel-heading">C3</div>
		</div>

	</div>
	
</div>


</body>
</html>
